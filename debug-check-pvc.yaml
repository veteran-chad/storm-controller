apiVersion: v1
kind: Pod
metadata:
  name: pvc-checker
  namespace: storm-system
spec:
  containers:
  - name: checker
    image: busybox
    command: ['sh', '-c', 'ls -la /data/; cat /data/nimbus-startup.log 2>/dev/null || echo "No startup log found"; sleep 3600']
    volumeMounts:
    - name: nimbus-data
      mountPath: /data
  volumes:
  - name: nimbus-data
    persistentVolumeClaim:
      claimName: nimbus-data-rts-storm-cluster-storm-crd-cluster-nimbus-0