# Example StormCluster resource
# This creates a reference to an existing Storm cluster deployed by the Helm chart
apiVersion: storm.apache.org/v1beta1
kind: StormCluster
metadata:
  name: storm-cluster
  namespace: storm-system
spec:
  # Reference to the Nimbus service
  nimbusService: storm-cluster-storm-kubernetes-nimbus
  nimbusPort: 6627
  
  # Reference to the UI service (optional)
  uiService: storm-cluster-storm-kubernetes-ui
  uiPort: 8080
  
  # Enable REST API
  restApiEnabled: true
  
  # Additional Storm configuration (optional)
  config:
    topology.workers.default: "2"
    topology.acker.executors.default: "1"