                  persistence:
                    description: Persistence configuration for Nimbus
                    type: object
                    properties:
                      enabled:
                        description: Enable persistence for Nimbus
                        type: boolean
                        default: true
                      size:
                        description: Size of persistent volume
                        type: string
                        default: "10Gi"
                      storageClass:
                        description: Storage class for persistent volume
                        type: string
                      accessMode:
                        description: Access mode for persistent volume
                        type: string
                        default: "ReadWriteOnce"
                        enum:
                        - ReadWriteOnce
                        - ReadOnlyMany
                        - ReadWriteMany
                  extraEnvVars:
                    description: Extra environment variables for Nimbus
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                        value:
                          type: string
                        valueFrom:
                          type: object
                  nodeSelector:
                    description: Node selector for Nimbus pods
                    type: object
                    additionalProperties:
                      type: string
                  tolerations:
                    description: Tolerations for Nimbus pods
                    type: array
                    items:
                      type: object
                  affinity:
                    description: Affinity rules for Nimbus pods
                    type: object
              supervisor:
                description: Supervisor configuration
                type: object
