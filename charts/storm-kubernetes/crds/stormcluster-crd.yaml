                  replicas:
                    description: Number of Supervisor replicas
                    type: integer
                    minimum: 1
                    default: 3
                  deploymentMode:
                    description: Deployment mode for supervisors
                    type: string
                    default: "deployment"
                    enum:
                    - deployment
                    - daemonset
                  resources:
                    description: Resource requirements for Supervisor pods
                    type: object
                    properties:
                      requests:
                        type: object
                        additionalProperties:
