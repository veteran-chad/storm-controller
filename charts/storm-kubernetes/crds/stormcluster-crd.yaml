            properties:
              phase:
                description: Current phase of the Storm cluster
                type: string
                enum:
                - Pending
                - Creating
                - Running
                - Failed
                - Terminating
              nimbusReady:
                description: Number of ready Nimbus instances
                type: integer
              supervisorReady:
                description: Number of ready Supervisor instances
                type: integer
              message:
                description: Human-readable message indicating details about current phase
                type: string
              lastUpdateTime:
                description: Last time the status was updated
                type: string
                format: date-time
              conditions:
                description: Current service state of Storm cluster
                type: array
                items:
                  type: object
                  properties:
                    type:
                      description: Type of cluster condition
                      type: string
                    status:
                      description: Status of the condition, one of True, False, Unknown
                      type: string
                    lastTransitionTime:
                      description: Last time the condition transitioned from one status to another
                      type: string
                      format: date-time
                    reason:
                      description: The reason for the condition's last transition
                      type: string
                    message:
                      description: A human readable message indicating details about the transition
                      type: string
                  required:
                  - type
                  - status
    additionalPrinterColumns:
    - name: Phase
      type: string
      jsonPath: .status.phase
    - name: Nimbus
      type: integer
      jsonPath: .status.nimbusReady
    - name: Supervisors
      type: integer
      jsonPath: .status.supervisorReady
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp