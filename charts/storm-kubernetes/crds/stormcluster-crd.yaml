                        description: Authentication type
                        type: string
                        default: "simple"
                        enum:
                        - simple
                        - oauth
                      users:
                        description: Users for simple authentication
                        type: array
                        items:
                          type: object
                          properties:
                            username:
                              type: string
                            password:
                              type: string
                          required:
                          - username
                          - password
                  ingress:
                    description: Ingress configuration for UI
                    type: object
                    properties:
                      enabled:
                        description: Enable ingress
                        type: boolean
                        default: false
                      className:
                        description: Ingress class name
                        type: string
                        default: "nginx"
                      hostname:
                        description: Hostname for ingress
                        type: string
                      path:
                        description: Path for ingress
                        type: string
                        default: "/"
                      pathType:
                        description: Path type for ingress
                        type: string
                        default: "ImplementationSpecific"
                        enum:
