                    default: 4
                  extraEnvVars:
                    description: Extra environment variables for Supervisor
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                        value:
                          type: string
                        valueFrom:
                          type: object
                  nodeSelector:
                    description: Node selector for Supervisor pods
                    type: object
                    additionalProperties:
                      type: string
                  tolerations:
                    description: Tolerations for Supervisor pods
                    type: array
                    items:
                      type: object
                  affinity:
                    description: Affinity rules for Supervisor pods
                    type: object
              ui:
                description: Storm UI configuration
                type: object
                properties:
                  enabled:
                    description: Enable Storm UI
                    type: boolean
                    default: true
                  replicas:
                    description: Number of UI replicas
                    type: integer
                    minimum: 1
                    default: 1
                  resources:
                    description: Resource requirements for UI pods
                    type: object
                    properties:
                      requests:
                        type: object
                        additionalProperties:
                          anyOf:
                          - type: integer
                          - type: string
                          pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                          x-kubernetes-int-or-string: true
                      limits:
                        type: object
                        additionalProperties:
                          anyOf:
                          - type: integer
                          - type: string
                          pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
