# Override values for local testing
controller:
  image:
    repository: apache/storm-controller
    tag: latest
    pullPolicy: Never  # Use local image

# Use storm image from Docker Hub
image:
  repository: storm
  tag: "2.4.0"
  pullPolicy: IfNotPresent

# Simplify for testing
nimbus:
  persistence:
    enabled: false

supervisor:
  replicaCount: 2
  # Disable readiness probe as supervisor doesn't have HTTP endpoint
  readinessProbe:
    enabled: false
  livenessProbe:
    enabled: false

zookeeper:
  persistence:
    enabled: false
  replicaCount: 1